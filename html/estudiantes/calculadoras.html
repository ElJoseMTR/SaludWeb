<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/fondop.css">
</head>
<body>
    <nav class="navbar">
        <img src="../../imagenes/logoIUB.png" alt="Logo IUB" class="logo">
        <button id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <div id="sidebar" class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <button class="btn-close" id="menu-close">✖</button>
                </li>
                <li class="sidebar-item">
                    <a href="principio1.html" class="sidebar-link">Inicio</a>
                </li>
                <li class="sidebar-item">
                    <a href="chat.html" class="sidebar-link">Chat</a>
                </li>
                <li class="sidebar-item">
                    <a href="locaciones.html" class="sidebar-link">Recursos de Salud</a>
                </li>
                <li class="sidebar-item">
                    <a href="Ayuda.html" class="sidebar-link">Ayuda</a>
                </li>
                <li class="sidebar-item">
                    <a href="ajustes.html" class="sidebar-link">Ajustes</a>
                </li>
                <li class="sidebar-item">
                    <a href="#" id="salir" class="sidebar-link">Salir</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Calculadoras</h1>
        <button class="bts" data-toggle="modal" data-target="#imcModal">Calcular Índice de Masa Corporal</button><br><br>
        <button class="bts" data-toggle="modal" data-target="#caloriasModal">Calcular Calorías Diarias</button><br><br>
        <button class="bts" data-toggle="modal" data-target="#grasaCorporalModal">Calcular Porcentaje de Grasa Corporal</button><br><br>
        <button class="bts" data-toggle="modal" data-target="#frecuenciaCardiacaModal">Calcular Frecuencia Cardíaca Máxima</button><br><br>
    </div>

    <!-- Modal para IMC -->
    <div class="modal fade" id="imcModal" tabindex="-1" role="dialog" aria-labelledby="imcModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imcModalLabel">Calculadora de IMC</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="imcForm">
                        <div class="form-group">
                            <label for="altura">Altura (cm):</label>
                            <input type="number" class="form-control" id="altura" required>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso (kg):</label>
                            <input type="number" class="form-control" id="peso" required>
                        </div>
                        <button type="submit" class="bts btn-primary">Calcular IMC</button>
                    </form>
                    <div id="resultadoIMC" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Calorías Diarias -->
    <div class="modal fade" id="caloriasModal" tabindex="-1" role="dialog" aria-labelledby="caloriasModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="caloriasModalLabel">Calculadora de Calorías Diarias</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="caloriasForm">
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" id="edad" required>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso (kg):</label>
                            <input type="number" class="form-control" id="pesoCalorias" required>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura (cm):</label>
                            <input type="number" class="form-control" id="alturaCalorias" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <select class="form-control" id="genero">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="actividad">Nivel de actividad:</label>
                            <select class="form-control" id="actividad">
                                <option value="sedentario">Sedentario</option>
                                <option value="ligera">Ligera actividad</option>
                                <option value="moderada">Moderada actividad</option>
                                <option value="intensa">Intensa actividad</option>
                            </select>
                        </div>
                        <button type="submit" class="bts btn-primary">Calcular Calorías</button>
                    </form>
                    <div id="resultadoCalorias" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Porcentaje de Grasa Corporal -->
    <div class="modal fade" id="grasaCorporalModal" tabindex="-1" role="dialog" aria-labelledby="grasaCorporalModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="grasaCorporalModalLabel">Calculadora de Porcentaje de Grasa Corporal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="grasaCorporalForm">
                        <div class="form-group">
                            <label for="alturaGrasa">Altura (cm):</label>
                            <input type="number" class="form-control" id="alturaGrasa" required>
                        </div>
                        <div class="form-group">
                            <label for="circunferenciaCuello">Circunferencia del Cuello (cm):</label>
                            <input type="number" class="form-control" id="circunferenciaCuello" required>
                        </div>
                        <div class="form-group">
                            <label for="circunferenciaCintura">Circunferencia de la Cintura (cm):</label>
                            <input type="number" class="form-control" id="circunferenciaCintura" required>
                        </div>
                        <div class="form-group" id="caderaGroup">
                            <label for="circunferenciaCadera">Circunferencia de la Cadera (cm):</label>
                            <input type="number" class="form-control" id="circunferenciaCadera">
                        </div>
                        <button type="submit" class="bts btn-primary">Calcular Grasa Corporal</button>
                    </form>
                    <div id="resultadoGrasa" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Frecuencia Cardíaca Máxima -->
    <div class="modal fade" id="frecuenciaCardiacaModal" tabindex="-1" role="dialog" aria-labelledby="frecuenciaCardiacaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="frecuenciaCardiacaModalLabel">Calculadora de Frecuencia Cardíaca Máxima</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frecuenciaCardiacaForm">
                        <div class="form-group">
                            <label for="edadCardiaca">Edad:</label>
                            <input type="number" class="form-control" id="edadCardiaca" required>
                        </div>
                        <button type="submit" class="bts btn-primary">Calcular Frecuencia Cardíaca</button>
                    </form>
                    <div id="resultadoCardiaca" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../jss/javasrip.js"></script>
    <footer class="footer">
        <p>&copy; 2024 Mejora Tus Hábitos Fisicos IUB</p>
    </footer>

    <script src="../../jss/calculadora.js"></script>
</body>
</html>
