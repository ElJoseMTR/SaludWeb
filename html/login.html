<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fondoIMG.css">
    <script src="../jss/javasrip.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <img src="../imagenes/logoIUB.png" alt="Logo IUB">
        <button class="back-button" onclick="window.location.href='../index.html'">
            <i class="fa fa-arrow-left"></i>
        </button>
    </nav>

    <div class="mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-header text-center"><b>Inicio de sesión</b></h5>
                        <img src="../imagenes/iniciosesion.png" class="img-fluid w-75 d-block mx-auto my-3" alt="...">
                        <form onsubmit="login(event);">
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" id="username" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="form-group password-container">
                                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
                                <button type="button" class="toggle-password btn btn-link" onclick="togglePassword()">
                                    <i class="fa fa-eye" id="toggle-icon"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <a href="olvidemipassword.html">Olvide mi clave</a>
                                <a href="registro.html">Regístrate</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="bts" onclick="loginuser(event)">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-3">
        <p>&copy; 2024 Mejora Tus Hábitos Fisicos IUB</p>
    </footer>
    <script src="../jss/javasrip.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
