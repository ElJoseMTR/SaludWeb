    <div class="mt-5">
        
        <div id="myModal" class="modal fade" role="dialog">
            <div class=" modal-dialog">
                
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Formulario</h5>

                    </div>
                    <div class="modal-body">
                        <form id="myform" onsubmit="registerformulariomedico(event)" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>

                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" min="1" max="100"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="CC" class="form-label">CC</label>
                                <input type="number" class="form-control" id="CC" name="CC" required>
                            </div>

                            <button type="submit" class="bts btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
        <div class="container">
            <h2>Mensajes</h2>
            <div id="admin-messages"></div>
        </div>

                  <h5 class="modal-title" id="responsesModalLabel">Respuestas</h5>
                  
                </div>

                </div>
                <div class="modal-footer">

                </div>
              </div>
            </div>
