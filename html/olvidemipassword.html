<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fondoIMG.css">
    <script src="../jss/javasrip.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <img src="../imagenes/logoIUB.png" alt="Logo IUB">
        <button class="back-button btn btn-link" onclick="window.location.href='../index.html'">
            <i class="fa fa-arrow-left"></i>
        </button>
    </nav>

    <div class="mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-header text-center"><b>Recuperar contraseña</b></h5>
                        <br>
                        <form onsubmit="login(event);">
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" id="username" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="bts btn-primary text-white">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom text-white text-center py-2">
        <p>&copy; 2024 Mejora Tus Hábitos Físicos IUB</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
