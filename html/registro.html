<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fondoIMG.css">
    <script src="../jss/javasrip.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <img src="../imagenes/logoIUB.png" alt="Logo IUB">
        <button class="back-button btn btn-link" onclick="window.location.href='../index.html'">
            <i class="fa fa-arrow-left"></i>
        </button>
    </nav>
    
    <div class="mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-header text-center"><b>Registro</b></h5>
                        <img src="../imagenes/iniciosesion.png" class="img-fluid w-75 d-block mx-auto my-3" alt="...">
                        <form onsubmit="registerUser(event)">
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" id="username" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control mb-2" name="correo" id="correo" placeholder="Correo" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="bts btn-primary text-white">Registro</button>
                                <a href="login.html">Iniciar sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Mejora Tus Hábitos Fisicos IUB</p>
    </footer>
</body>

</html>
